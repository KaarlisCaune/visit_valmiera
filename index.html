<!DOCTYPE html>
<html lang="lv">
<head>
    <title>Visit Valmiera</title>
    <link rel="stylesheet" href="assets/index.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<body>
    <!-- <iframe width="100%" height="100%" src="http://visit.valmiera.lv/" id="valmiera"></iframe> -->
    <div class="wrapper">
        <h1 class="heading">Let us know you better!</h1>
        <button class="open" id="openPopup" onClick="openPopup()">Fill a survey</button>
        <div class="backplate" id="backPlate"></div>
        <div class="popup" id="popupElement">
            <button onClick="closePopup()" class="close-button">âœ•</button>
            <!-- <iframe width="400" height="600" src="https://dev.greno.lv/w/8e30c0d6d497edee9e6139c6b38c1ed9#"></iframe> -->
            <img src="assets/popup.png">
        </div>
    </div>

    <script>
        const popup = document.getElementById('popupElement');
        const backplate = document.getElementById('backPlate');
        backPlate.addEventListener('click', closePopup);
        function openPopup() {
            popup.classList.add('visible');
            backplate.classList.add('visible');
        }
        function closePopup() {
            popup.classList.remove('visible');
            backplate.classList.remove('visible');
        }
    </script>
</body>
</html>
